<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crinkle Corner – Trang chủ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;500;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --p1: #ffe1e8;
      --p2: #fdf0c4;
      --p3: #e3f4f4;
      --p4: #e8e1ff;
      --text: #4a3b36;
      --muted: #8b7d75;
      --shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    body {
      margin: 0;
      font-family: "Lora", serif;
      background: #fff9f3;
      color: var(--text);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    /* NAVBAR */
    nav {
      background: white;
      padding: 16px 24px;
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid #ecdcd3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: "Great Vibes", cursive;
      font-size: 32px;
    }

    .menu a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text);
      font-size: 15px;
      font-weight: 500;
    }

    .banner {
      margin-top: 40px;
      padding: 40px;
      border-radius: 28px;
      background: linear-gradient(135deg, var(--p1), var(--p2), white);
      text-align: center;
      box-shadow: var(--shadow);
    }

    .banner h1 {
      font-family: "Great Vibes", cursive;
      font-size: 48px;
      margin-bottom: 5px;
    }

    .banner p {
      font-size: 15px;
      color: var(--muted);
    }

    .category-section {
      margin-top: 50px;
    }

    .cat-title {
      font-family: "Great Vibes", cursive;
      font-size: 42px;
      text-align: center;
      margin-bottom: 30px;
    }

    .cat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .cat-card {
      background: white;
      padding: 20px;
      border-radius: 22px;
      box-shadow: var(--shadow);
      border: 1px solid #ecdcd3;
      text-align: center;
      text-decoration: none;
      color: var(--text);
    }

    .cat-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 14px;
    }

    .cat-card h3 {
      font-family: "Great Vibes", cursive;
      font-size: 30px;
      margin-bottom: 4px;
    }

    .cat-card:hover {
      transform: scale(1.02);
      transition: 0.2s;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
  </style>

</head>
<body>

<div class="container">

  <!-- NAVIGATION -->
  <nav>
    <div class="logo">Crinkle Corner</div>
    <div class="menu">
      <a href="index.html">Trang chủ</a>
      <a href="mon-man.html">Món mặn</a>
      <a href="mon-ngot.html">Món ngọt</a>
      <a href="do-uong.html">Đồ uống</a>
    </div>
  </nav>

  <!-- BANNER -->
  <section class="banner">
    <h1>Crinkle Corner - Where cozy cooking begins</h1>
    <p>Tasteful moments in every corner.</p>
  </section>

  <!-- CATEGORY PREVIEW -->
  <section class="category-section">
    <div class="cat-title">Khám phá theo danh mục</div>

    <div class="cat-grid">

      <a class="cat-card" href="mon-man.html">
        <img src="images/suon-xao-chua-ngot.jpg" alt "Món mặn"/>
        <h3>Món mặn</h3>
      </a>

      <a class="cat-card" href="mon-ngot.html">
        <img src="images/banh-pancake-chuoi.jpg" alt "Món ngọt"/>
        <h3>Món ngọt</h3>
      </a>

      <a class="cat-card" href="do-uong.html">
        <img src="images/tra-dao-cam-sa.jpg" alt "Đồ uống"/>
        <h3>Đồ uống</h3>
      </a>

    </div>
  </section>

  <footer>
    © 2025 Crinkle Corner – Thiết kế bởi Hà Linh, Minh Châu, Minh Tâm.
  </footer>

</div>

</body>
</html>
